<!doctype html>
<html lang="en">

<head>
    <title>Knots Of Love</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <!--LINKING SWIPER JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="body">
            <h1 class="text-center p-5"> KNOTS OF LOVE</h1>
            <hr>
            <div class="row">
                <!--NAVBAR -->

                <nav class="p-5 text-center">
                    <button type="button" title="Home">
                        <span>Home</span>
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                        <svg viewBox="0 0 300 300" aria-hidden="true">
                            <g>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath">Home</textPath>
                                </text>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath" startOffset="50%">Home</textPath>
                                </text>
                            </g>
                        </svg>
                    </button>
                    <button type="button">
                        <span>Calendar</span>
                        <span class="material-symbols-outlined" aria-hidden="true">Calendar</span>
                        <svg viewBox="0 0 300 300" aria-hidden="true">
                            <g>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath">Calendar</textPath>
                                </text>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath" startOffset="50%">Calendar</textPath>
                                </text>
                            </g>
                        </svg>
                    </button>
                    <button type="button">
                        <span>Tutorials</span>
                        <span class="material-symbols-outlined" aria-hidden="true">Tutorials</span>
                        <svg viewBox="0 0 300 300" aria-hidden="true">
                            <g>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath">Tutorials</textPath>
                                </text>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath" startOffset="50%">Tutorials</textPath>
                                </text>
                            </g>
                        </svg>
                    </button>
                    <button type="button">
                        <span>Contact</span>
                        <span class="material-symbols-outlined" aria-hidden="true">Contact</span>
                        <svg viewBox="0 0 300 300">
                            <g>
                                <text fill="currentColor" aria-hidden="true">
                                    <textPath xlink:href="#circlePath">Contact</textPath>
                                </text>
                                <text fill="currentColor">
                                    <textPath xlink:href="#circlePath" startOffset="50%">Contact</textPath>
                                </text>
                            </g>
                        </svg>
                    </button>
                </nav>

                <!-- SVG template with dynamic text -->
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 300 300" width="0" height="0">
                    <defs>
                        <path id="circlePath" d="M 150, 150 m -50, 0 a 50,50 0 0,1 100,0 a 50,50 0 0,1 -100,0" />
                    </defs>
                </svg>


                <!--CLUB STUFF-->
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
